{% extends "base.html" %}

{% block content %}
    <div class="container py-3">
        <a href="/" class="back-btn">Back</a>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h3 class="card-title mb-4">Email Actions</h3>
                <div class="d-grid gap-3 col-6 mx-auto">
                    <a href="#" onclick="syncEmail();return false;" id="syncEmailBtn" class="btn btn-info btn-lg">Synch Email</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Removed runNow function
        function syncEmail() {
            const btn = document.getElementById('syncEmailBtn');
            btn.disabled = true;
            btn.textContent = 'Syncing...';
            fetch('/sync-email', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    alert(data.message || 'Email sync triggered!');
                })
                .catch(() => {
                    alert('Failed to sync email.');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'Synch Email';
                });
        }
    </script>
{% endblock %}
